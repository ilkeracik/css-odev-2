<!DOCTYPE html>
<html lang="tr">
<head>

    <title>Google</title>

<body>
    <!-- Responsive tasarım olmadığının farkındayım, bir sonraki eğitim hamlemi bu konuya yönlendireceğim-->

<div id="logo">

</div>

<!--Main-->

<!--Ekler-->

<div class="genel">

    </div>
    <div class="three">

        <a href="#">Company Info</a><br>
        <a href="#">Google! Logos</a></p>
    </div>
    <div class="three2">
        <p><a href="#">Get Google!</a><br>

        <input type="email" placeholder="your e-mail"><br>    
        <input type="button" value="Subscribe"> <a href="#">Archive</a></p>

        </p>
